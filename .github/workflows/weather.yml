name: Update Weather Dashboard

on:
  schedule:
    - cron: "0 * * * *" # Every hour
  workflow_dispatch: # Manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Fetch weather data
        run: python weather/fetch_weather.py

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render dashboard
        run: quarto render weather/dashboard.qmd

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add weather/data.json weather/dashboard.html weather/dashboard_files/ || true
          if ! git diff --cached --quiet; then
            git commit -m "Update weather dashboard [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
