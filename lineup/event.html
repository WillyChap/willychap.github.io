<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Results — Fantasy Surf League</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/fantasy.css">
</head>
<body>

  <header class="app-header" id="app-header"></header>

  <main class="app-main" id="app-main">
    <div class="loading"><div class="spinner"></div><p>Loading...</p></div>
  </main>

  <footer class="app-footer" id="app-footer"></footer>

  <script type="module">
    import { initAuth, requireAuth, getCurrentUser } from "./js/auth.js";
    import { getEvent, getResults, getTeam, getSurfers, getTeamsForEvent, getUser } from "./js/db.js";
    import { scoreTeam, getPoints } from "./js/scoring.js";
    import { renderHeader, renderFooter, showLoading, showAuthGate, formatSalary, formatDate, statusBadge, renderTable } from "./js/ui.js";

    initAuth();
    renderHeader();
    renderFooter();

    requireAuth().then(async (user) => {
      const main = document.getElementById("app-main");
      showLoading(main);

      const params = new URLSearchParams(window.location.search);
      const eventId = params.get("id");

      if (!eventId) {
        main.innerHTML = `<h1 class="page-title">Event</h1><div class="card"><p class="text-muted">No event specified. Go to the <a href="index.html">dashboard</a>.</p></div>`;
        return;
      }

      try {
        const [event, results, surfers] = await Promise.all([
          getEvent(eventId),
          getResults(eventId),
          getSurfers()
        ]);

        if (!event) {
          main.innerHTML = `<h1 class="page-title">Event Not Found</h1><div class="card"><p class="text-muted">This event does not exist. <a href="index.html">Back to dashboard</a>.</p></div>`;
          return;
        }

        const surferMap = {};
        surfers.forEach((s) => { surferMap[s.id] = s; });

        // Sort results by finish position
        results.sort((a, b) => (a.finish || 999) - (b.finish || 999));

        // Get all teams for this event
        const allTeams = await getTeamsForEvent(eventId);

        // Score each team
        const teamScores = [];
        for (const team of allTeams) {
          const score = scoreTeam(team, results, event.tour || "mens");
          const userDoc = await getUser(team.userId);
          teamScores.push({
            userId: team.userId,
            displayName: userDoc?.displayName || "Unknown",
            teamName: userDoc?.teamName || userDoc?.displayName || "—",
            ...score
          });
        }
        teamScores.sort((a, b) => b.totalPoints - a.totalPoints);

        // Current user's surfer IDs (for highlighting)
        const userTeam = allTeams.find((t) => t.userId === user.uid);
        const userSurferIds = new Set();
        if (userTeam) {
          userTeam.surfers.forEach((s) => userSurferIds.add(s.surferId));
          if (userTeam.alternate) userSurferIds.add(userTeam.alternate.surferId);
        }

        main.innerHTML = `
          <div class="flex-between mb-2">
            <h1 class="page-title" style="margin-bottom:0">${event.name}</h1>
            ${statusBadge(event.status)}
          </div>
          <p class="text-muted mb-1">${event.location || ""}</p>
          <p class="text-sm text-muted mb-3">${formatDate(event.startDate)} — ${formatDate(event.endDate)}</p>

          <div class="grid grid--sidebar">
            <div>
              <!-- Results Table -->
              <div class="card mb-3">
                <div class="card__header">
                  <span class="card__title">Event Results</span>
                </div>
                ${results.length > 0 ? `
                  <table class="data-table">
                    <thead>
                      <tr>
                        <th>Pos</th>
                        <th>Surfer</th>
                        <th>Country</th>
                        <th class="text-right">Points</th>
                      </tr>
                    </thead>
                    <tbody>
                      ${results.map((r) => {
                        const s = surferMap[r.surferId] || {};
                        const isOnTeam = userSurferIds.has(r.surferId);
                        return `<tr class="${isOnTeam ? "highlight" : ""}">
                          <td class="text-center"><strong>${r.finish}</strong></td>
                          <td>${s.name || r.surferId.replace(/-/g, " ")}</td>
                          <td class="text-muted">${s.country || ""}</td>
                          <td class="text-right">${r.points || getPoints(r.finish, event.tour || "mens")}</td>
                        </tr>`;
                      }).join("")}
                    </tbody>
                  </table>
                ` : `<p class="text-muted">No results entered yet.</p>`}
              </div>
            </div>

            <!-- Team Scores Sidebar -->
            <div>
              <div class="card">
                <div class="card__header">
                  <span class="card__title">Team Scores</span>
                </div>
                ${teamScores.length > 0 ? `
                  <table class="data-table">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Team</th>
                        <th class="text-right">Points</th>
                      </tr>
                    </thead>
                    <tbody>
                      ${teamScores.map((ts, i) => `
                        <tr class="${ts.userId === user.uid ? "highlight" : ""}">
                          <td class="text-center">${i + 1}</td>
                          <td>${ts.teamName}${ts.alternateUsed ? " *" : ""}</td>
                          <td class="text-right"><strong>${ts.totalPoints}</strong></td>
                        </tr>
                      `).join("")}
                    </tbody>
                  </table>
                  <p class="text-xs text-muted mt-2">* = alternate was used</p>
                ` : `<p class="text-muted">No teams scored yet.</p>`}
              </div>

              ${userTeam ? `
                <div class="card mt-3">
                  <div class="card__header">
                    <span class="card__title">Your Breakdown</span>
                  </div>
                  ${(() => {
                    const myScore = teamScores.find((ts) => ts.userId === user.uid);
                    if (!myScore) return `<p class="text-muted">No score yet.</p>`;
                    return `
                      <div class="surfer-list">
                        ${myScore.surferScores.map((ss) => {
                          const s = surferMap[ss.surferId] || {};
                          return `<div class="surfer-row">
                            <span class="surfer-row__name">${s.name || ss.surferId.replace(/-/g, " ")}${ss.isAlternate ? " (ALT)" : ""}${ss.didNotCompete ? " (DNP)" : ""}</span>
                            <span class="surfer-row__value">${ss.points} pts</span>
                          </div>`;
                        }).join("")}
                      </div>
                      <p class="mt-2" style="font-weight:600">Total: ${myScore.totalPoints} pts</p>
                    `;
                  })()}
                </div>
              ` : ""}
            </div>
          </div>

          <div class="mt-3">
            <a href="index.html" class="btn btn--outline">&larr; Back to Dashboard</a>
          </div>
        `;
      } catch (err) {
        main.innerHTML = `<h1 class="page-title">Error</h1><div class="card"><p class="text-muted">${err.message}</p></div>`;
      }
    });
  </script>
</body>
</html>
